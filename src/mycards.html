        <div class="no-cards" id="noCards" style="display: none;">
            <h2>æš‚æ— å¡ç‰Œæ”¶è—</h2>
            <p>æ‚¨è¿˜æ²¡æœ‰æ”¶é›†åˆ°ä»»ä½•å¡ç‰Œï¼Œå¿«å»æŠ½å–å¡ç‰Œå§ï¼</p>
            <a href="drawcard.html" style="
                display: inline-block;

    <script>
        // è·å–DOMå…ƒç´ 
        const $ = id => document.getElementById(id);
        const setsContainer = $('setsContainer');
        const loading = $('loading');
        const error = $('error');
        const cardModal = $('cardModal');
        const modalImage = $('modalImage');
        const imageInfo = $('imageInfo');
        const orientationIndicator = $('orientationIndicator');
        const noCards = $('noCards');
        const userInfo = $('userInfo');
        const userId = $('userId');
        const totalCards = $('totalCards');
        const setsCount = $('setsCount');
        const raritiesCount = $('raritiesCount');
        const cardsListModal = $('cardsListModal');
        const cardsListGrid = $('cardsListGrid');
        const cardsListTitle = $('cardsListTitle');

        // å­˜å‚¨æ‰€æœ‰å¡ç‰Œæ•°æ®çš„å˜é‡
        let allCardsData = {};

        // é¡µé¢åŠ è½½æ—¶è·å–ç”¨æˆ·å¡ç‰Œæ•°æ®
        window.addEventListener('load', fetchUserCards);

        // è·å–ç”¨æˆ·å¡ç‰Œæ•°æ®
        async function fetchUserCards() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                noCards.style.display = 'none';

                // ä»localStorageè·å–cookie
                const cookie = localStorage.getItem('cookie');
                if (!cookie) {
                    showError('æœªæ‰¾åˆ°ç”¨æˆ·ç™»å½•ä¿¡æ¯ï¼Œè¯·é‡æ–°ç™»å½•');
                    return;
                }

                const response = await fetch('/api/card/user_view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookie: cookie })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    renderUserCards(data.data);
                } else {
                    showError('è·å–å¡ç‰Œæ•°æ®å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (err) {
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ¸²æŸ“ç”¨æˆ·å¡ç‰Œ
        function renderUserCards(data) {
            if (!data.cards || data.cards.length === 0) {
                noCards.style.display = 'block';
                setsContainer.style.display = 'none';
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            userInfo.style.display = 'flex';
            userId.textContent = data.user_id;
            totalCards.textContent = data.total || data.cards.length;
            setsCount.textContent = data.sets_count || 0;
            raritiesCount.textContent = data.rarities_count || 0;

            // å°†åŸå§‹æ•°æ®è½¬æ¢ä¸ºåŒ—äº¬æ—¶åŒº
            data.cards.forEach(card => {
                card.acquire_time = convertToBeijingTime(card.acquire_time);
            });

            // æŒ‰card_idåˆ†ç»„ï¼Œå­˜å‚¨æ‰€æœ‰ç›¸åŒcard_idçš„å¡ç‰Œ
            allCardsData = {};
            data.cards.forEach(card => {
                if (!allCardsData[card.card_id]) {
                    allCardsData[card.card_id] = [];
                }
                allCardsData[card.card_id].push(card);
            });

            // æŒ‰setåˆ†ç»„
            const sets = {};
            Object.keys(allCardsData).forEach(cardId => {
                const cards = allCardsData[cardId];
                if (cards.length === 0) return;

                const card = cards[0]; // ä½¿ç”¨ç¬¬ä¸€å¼ å¡ç‰Œä½œä¸ºä»£è¡¨
                const setName = card.set.name;

                if (!sets[setName]) {
                    sets[setName] = {};
                }

                // æŒ‰rarityåˆ†ç»„
                const rarityId = card.rarity.id;
                if (!sets[setName][rarityId]) {
                    sets[setName][rarityId] = {
                        name: card.rarity.name,
                        cardGroups: [] // ä¿®æ”¹ä¸ºå­˜å‚¨å¡ç‰Œç»„
                    };
                }

                // æ·»åŠ å¡ç‰Œç»„
                sets[setName][rarityId].cardGroups.push({
                    card_id: cardId,
                    cards: cards,
                    count: cards.length,
                    cardInfo: card // ä½¿ç”¨ç¬¬ä¸€å¼ å¡ç‰Œä½œä¸ºä»£è¡¨ä¿¡æ¯
                });
            });

            // æ¸…ç©ºå®¹å™¨
            setsContainer.innerHTML = '';

            // åˆ›å»ºæ¯ä¸ªå¡ç»„çš„é¢æ¿
            Object.entries(sets).forEach(([setName, rarities], index) => {
                const setPanel = document.createElement('div');
                setPanel.className = 'set-panel';
                setPanel.id = `set-${index}`;

                // å¡ç»„å¤´éƒ¨
                const setHeader = document.createElement('div');
                setHeader.className = 'set-header';
                setHeader.onclick = () => toggleSet(setPanel.id);

                setHeader.innerHTML = `
          <h2>ğŸ“¦ ${setName}</h2>
          <span class="set-toggle">â–¼</span>
        `;

                // å¡ç»„å†…å®¹
                const setContent = document.createElement('div');
                setContent.className = 'set-content';

                // æŒ‰ç¨€æœ‰åº¦IDä»å°åˆ°å¤§æ’åº
                const sortedRarities = Object.entries(rarities).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));

                // åˆ›å»ºæ¯ä¸ªç¨€æœ‰åº¦åˆ†ç±»
                sortedRarities.forEach(([rarityId, rarityData]) => {
                    const raritySection = document.createElement('div');
                    raritySection.className = `rarity-section rarity-${rarityId}`;

                    // è®¡ç®—è¯¥ç¨€æœ‰åº¦ä¸‹æ€»å¼ æ•°å’Œç§ç±»æ•°
                    const totalCount = rarityData.cardGroups.reduce((sum, group) => sum + group.count, 0);
                    const typeCount = rarityData.cardGroups.length;

                    const rarityHeader = document.createElement('div');
                    rarityHeader.className = 'rarity-header';
                    rarityHeader.textContent = `${rarityData.name} (${typeCount}ç§${totalCount}å¼ )`;

                    // å¡ç‰‡æ»šåŠ¨å®¹å™¨
                    const cardsScrollContainer = document.createElement('div');
                    cardsScrollContainer.className = 'cards-scroll-container';

                    const cardsGrid = document.createElement('div');
                    cardsGrid.className = 'cards-grid';

                    // æ·»åŠ æ¯å¼ å¡ç‰Œï¼ˆæŒ‰å¡ç‰Œç»„æ˜¾ç¤ºï¼‰
                    rarityData.cardGroups.forEach(cardGroup => {
                        const cardItem = createCardGroupElement(cardGroup);
                        cardsGrid.appendChild(cardItem);
                    });

                    cardsScrollContainer.appendChild(cardsGrid);
                    raritySection.appendChild(rarityHeader);
                    raritySection.appendChild(cardsScrollContainer);
                    setContent.appendChild(raritySection);
                });

                setPanel.appendChild(setHeader);
                setPanel.appendChild(setContent);
                setsContainer.appendChild(setPanel);
            });
        }

        // åˆ›å»ºå¡ç‰Œç»„å…ƒç´ 
        function createCardGroupElement(cardGroup) {
            const cardItem = document.createElement('div');
            cardItem.className = `card-item rarity-${cardGroup.cardInfo.rarity.id}`;
            cardItem.dataset.cardId = cardGroup.card_id;
            cardItem.dataset.cardCount = cardGroup.count;

            // è·å–æœ€æ–°çš„ä¸€å¼ å¡ç‰Œç”¨äºæ˜¾ç¤º
            const latestCard = cardGroup.cards.sort((a, b) =>
                new Date(b.acquire_time) - new Date(a.acquire_time)
            )[0];

            const imageUrl = `./images/${cardGroup.cardInfo.set.name}/${cardGroup.cardInfo.rarity.id}/${cardGroup.cardInfo.image_url}`;
            const acquireTime = latestCard.acquire_time;
            const formattedTime = formatDateTime(acquireTime);

            let cardHtml = `
        <div class="card-front">
          <div class="card-image" style="background-image: url('${imageUrl}')"></div>
          <div class="card-info">
            <div class="card-name">${cardGroup.cardInfo.name}</div>
            <div class="card-rarity">${cardGroup.cardInfo.rarity.name} | NO.${cardGroup.cardInfo.card_number}</div>
            <div class="card-time">æœ€è¿‘: ${formattedTime}</div>
          </div>
        </div>
      `;

            // å¦‚æœæœ‰å¤šå¼ ç›¸åŒçš„å¡ç‰Œï¼Œæ·»åŠ å æ”¾è®¡æ•°
            if (cardGroup.count > 1) {
                cardHtml += `<div class="stack-count">Ã—${cardGroup.count}</div>`;
            }

            cardItem.innerHTML = cardHtml;

            // ç‚¹å‡»äº‹ä»¶ï¼šæ˜¾ç¤ºå¡ç‰Œåˆ—è¡¨
            cardItem.addEventListener('click', (e) => {
                e.stopPropagation();
                showCardsList(cardGroup);
            });

            return cardItem;
        }

        // æ˜¾ç¤ºå¡ç‰Œåˆ—è¡¨
        function showCardsList(cardGroup) {
            cardsListTitle.textContent = `${cardGroup.cardInfo.name} (${cardGroup.count}å¼ )`;
            cardsListGrid.innerHTML = '';

            // æŒ‰è·å–æ—¶é—´å€’åºæ’åˆ—
            const sortedCards = [...cardGroup.cards].sort((a, b) =>
                new Date(b.acquire_time) - new Date(a.acquire_time)
            );

            sortedCards.forEach(card => {
                const cardItem = document.createElement('div');
                cardItem.className = 'card-detail-item';

                cardItem.innerHTML = `
          <div class="card-detail-info">
            <div class="card-detail-global-id">å…¨å±€ID: ${card.card_global_id}</div>
            <div class="card-detail-time">è·å–æ—¶é—´: ${formatDateTime(card.acquire_time)}</div>
            <div>å¡ç‰Œç¼–å·: ${card.card_number}</div>
            <div>ç¨€æœ‰åº¦: ${card.rarity.name}</div>
            <div>å¡ç»„: ${card.set.name}</div>
          </div>
          <div class="card-detail-actions">
            <button class="view-card-btn" onclick="showCardDetail(${JSON.stringify(card).replace(/"/g, '&quot;')})">æŸ¥çœ‹å¡ç‰Œ</button>
          </div>
        `;

                cardsListGrid.appendChild(cardItem);
            });

            cardsListModal.style.display = 'flex';
        }

        // æ˜¾ç¤ºå•å¼ å¡ç‰Œè¯¦æƒ…
        function showCardDetail(card) {
            // å…ˆå…³é—­å¡ç‰Œåˆ—è¡¨æ¨¡æ€æ¡†
            closeCardsListModal();

            const imageUrl = `./images/${card.set.name}/${card.rarity.id}/${card.image_url}`;
            const cardName = card.name;
            const cardGlobalId = card.card_global_id;
            const acquireTime = card.acquire_time;
            const cardNumber = card.card_number;
            const rarityName = card.rarity.name;
            const setName = card.set.name;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            modalImage.classList.remove('horizontal', 'vertical', 'portrait');
            modalImage.src = '';
            modalImage.alt = cardName;

            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            cardModal.style.display = 'flex';

            // åˆ›å»ºä¸´æ—¶å›¾ç‰‡æ¥æ£€æµ‹å°ºå¯¸
            const tempImg = new Image();
            tempImg.onload = function () {
                const imgWidth = this.width;
                const imgHeight = this.height;
                const aspectRatio = imgWidth / imgHeight;

                // æ ¹æ®å®½é«˜æ¯”ç¡®å®šå›¾ç‰‡æ–¹å‘
                let orientationClass = 'horizontal';
                let orientationText = 'æ¨ªå¹…';

                if (aspectRatio >= 1.5) {
                    // è¶…å®½æ¨ªå¹…
                    orientationClass = 'horizontal';
                    orientationText = 'æ¨ªå¹…';
                } else if (aspectRatio > 0.8) {
                    // æ¥è¿‘æ­£æ–¹å½¢çš„å›¾ç‰‡
                    orientationClass = 'vertical';
                    orientationText = 'æ–¹å½¢';
                } else if (aspectRatio > 0.5) {
                    // æ™®é€šç«–å¹…
                    orientationClass = 'vertical';
                    orientationText = 'ç«–å¹…';
                } else {
                    // äººåƒç«–å›¾
                    orientationClass = 'portrait';
                    orientationText = 'äººåƒç«–å¹…';
                }

                // è®¾ç½®å›¾ç‰‡ç±»
                modalImage.className = 'modal-image ' + orientationClass;
                modalImage.src = imageUrl;

                // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
                let infoText = `${cardName}<br>`;
                infoText += `å…¨å±€ID: ${cardGlobalId}<br>`;
                infoText += `å¡ç‰Œç¼–å·: ${cardNumber}<br>`;
                infoText += `ç¨€æœ‰åº¦: ${rarityName}<br>`;
                infoText += `å¡ç»„: ${setName}<br>`;
                infoText += `è·å–æ—¶é—´: ${formatDateTime(acquireTime)}<br>`;
                infoText += `å°ºå¯¸: ${imgWidth} Ã— ${imgHeight}`;

                imageInfo.innerHTML = infoText;
                imageInfo.style.display = 'block';

                orientationIndicator.textContent = orientationText;
                orientationIndicator.style.display = 'block';
            };

            tempImg.onerror = function () {
                // å›¾ç‰‡åŠ è½½å¤±è´¥
                modalImage.src = imageUrl;
                modalImage.className = 'modal-image';
                let infoText = `${cardName}<br>`;
                infoText += `å…¨å±€ID: ${cardGlobalId}<br>`;
                infoText += `å¡ç‰Œç¼–å·: ${cardNumber}<br>`;
                infoText += `ç¨€æœ‰åº¦: ${rarityName}<br>`;
                infoText += `å¡ç»„: ${setName}<br>`;
                infoText += `è·å–æ—¶é—´: ${formatDateTime(acquireTime)}<br>`;
                infoText += 'å›¾ç‰‡åŠ è½½å¤±è´¥';

                imageInfo.innerHTML = infoText;
                imageInfo.style.display = 'block';
                orientationIndicator.style.display = 'none';
            };

            tempImg.src = imageUrl;
        }

        // å…³é—­å¡ç‰Œè¯¦æƒ…æ¨¡æ€æ¡†
        function closeCardModal() {
            cardModal.style.display = 'none';
            modalImage.src = '';
            imageInfo.style.display = 'none';
            orientationIndicator.style.display = 'none';
        }

        // å…³é—­å¡ç‰Œåˆ—è¡¨æ¨¡æ€æ¡†
        function closeCardsListModal() {
            cardsListModal.style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        cardModal.addEventListener('click', (e) => {
            if (e.target === cardModal) {
                closeCardModal();
            }
        });

        cardsListModal.addEventListener('click', (e) => {
            if (e.target === cardsListModal) {
                closeCardsListModal();
            }
        });

        // å°†UTCæ—¶é—´è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ï¼ˆUTC+8ï¼‰
        function convertToBeijingTime(utcTimeStr) {
            if (!utcTimeStr) return '';

            try {
                // åˆ›å»ºDateå¯¹è±¡ï¼Œé»˜è®¤è§£æä¸ºæœ¬åœ°æ—¶é—´
                const date = new Date(utcTimeStr);

                // æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆæ—¥æœŸ
                if (isNaN(date.getTime())) {
                    console.warn('Invalid date format:', utcTimeStr);
                    return utcTimeStr;
                }

                // å°†UTCæ—¶é—´è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ï¼ˆ+8å°æ—¶ï¼‰
                date.setHours(date.getHours() + 8);

                return date.toISOString().replace('T', ' ').substring(0, 19);
            } catch (error) {
                console.error('Error converting time:', error);
                return utcTimeStr;
            }
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´ä¸ºä¸­æ–‡æ ¼å¼
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return 'æœªçŸ¥æ—¶é—´';

            try {
                const date = new Date(dateTimeStr);

                // æ£€æŸ¥æ˜¯å¦ä¸ºæœ‰æ•ˆæ—¥æœŸ
                if (isNaN(date.getTime())) {
                    // å¦‚æœä¸æ˜¯æ ‡å‡†æ—¥æœŸæ ¼å¼ï¼Œå°è¯•ç›´æ¥æ˜¾ç¤º
                    return dateTimeStr;
                }

                // æ ¼å¼åŒ–ä¸º"YYYY-MM-DD HH:mm"
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String((date.getHours() + 8) % 24).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } catch (error) {
                console.error('Error formatting date:', error);
                return dateTimeStr;
            }
        }

        // åˆ‡æ¢å¡ç»„å±•å¼€/æ”¶èµ·
        function toggleSet(setId) {
            const setPanel = $(setId);
            setPanel.classList.toggle('expanded');
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            error.style.display = 'block';
            setsContainer.style.display = 'none';
            userInfo.style.display = 'none';

            error.innerHTML = `
        <p>åŠ è½½å¤±è´¥: ${message}</p>
        <button onclick="window.location.reload()" style="
          padding: 10px 20px;
          margin-top: 20px;
          background: linear-gradient(45deg, #6c5ce7, #a29bfe);
          color: white;
          border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        ">é‡æ–°åŠ è½½</button>
      `;
        }
    </script>
