<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box - 修改密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .change-pwd-section {
            flex: 1;
            padding: 40px;
        }

        .game-info {
            flex: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #submitBtn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #backBtn {
            background: #f8f9fa;
            color: #6a11cb;
            border: 2px solid #e1e5ee;
        }

        #backBtn:hover {
            background: #e9ecef;
        }

        #msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .err {
            background-color: #ffe6e6;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .ok {
            background-color: #e6f4ea;
            color: #0f9d58;
            border-left: 4px solid #0f9d58;
        }

        .game-title {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-description {
            line-height: 1.6;
            font-size: 16px;
            text-align: justify;
        }

        .highlight {
            font-weight: 600;
            color: #ffeb3b;
        }

        .green-text {
            color: #6cef71;
        }

        .red-text {
            color: #ffeb3b;
        }

        .password-match {
            color: #0f9d58;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-mismatch {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .game-info {
                order: -1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="change-pwd-section">
            <h1>修改密码</h1>
            <p class="subtitle">请填写以下信息以修改您的密码</p>

            <form id="changePwdForm">
                <div class="form-group">
                    <label for="uid">用户ID：</label>
                    <input id="uid" type="text" placeholder="请输入用户ID" autocomplete="username" required />
                </div>

                <div class="form-group">
                    <label for="oldPwd">旧密码：</label>
                    <input id="oldPwd" type="password" placeholder="请输入旧密码" autocomplete="current-password" required />
                </div>

                <div class="form-group">
                    <label for="newPwd">新密码：</label>
                    <input id="newPwd" type="password" placeholder="请输入新密码" autocomplete="new-password" required />
                </div>

                <div class="form-group">
                    <label for="confirmPwd">确认新密码：</label>
                    <input id="confirmPwd" type="password" placeholder="请再次输入新密码" autocomplete="new-password"
                        required />
                    <div id="pwdMatch" class="password-match">密码匹配</div>
                    <div id="pwdMismatch" class="password-mismatch">密码不匹配</div>
                </div>

                <div id="msg"></div>

                <div class="btn-group">
                    <button id="submitBtn" type="submit">确定</button>
                    <button id="backBtn" type="button">返回</button>
                </div>
            </form>
        </div>

        <div class="game-info">
            <h2 class="game-title">Magic Box 游戏简介</h2>
            <p class="game-description">
                欢迎来到<span class="highlight">Magic Box</span>！在这个刺激的游戏中，你将会拥有一个神奇的魔法盒子，以及<span
                    class="highlight">10,000枚硬币</span>的启动资金。
                <br><br>
                每次游戏，你可以选择一定量的硬币投入魔法盒子中。结果将由命运决定：
                <br><br>
                • <span class="green-text">有50%的几率翻倍</span> - 你的硬币数量将翻倍！
                <br>
                • <span class="red-text">有50%的几率归零</span> - 你投入的硬币将全部消失！
                <br><br>
                考验你的勇气与智慧，合理分配你的硬币，看看你能走多远！
                <br><br>
                <span class="highlight">祝你好运！</span>
            </p>
        </div>
    </div>

    <script>
        // 纯JavaScript实现的SHA256函数（与登录页面相同）
        function sha256(str) {
            // 初始化常量
            const K = [
                0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b, 0x59f111f1, 0x923f82a4, 0xab1c5ed5,
                0xd807aa98, 0x12835b01, 0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7, 0xc19bf174,
                0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc, 0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da,
                0x983e5152, 0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147, 0x06ca6351, 0x14292967,
                0x27b70a85, 0x2e1b2138, 0x4d2c6dfc, 0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
                0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819, 0xd6990624, 0xf40e3585, 0x106aa070,
                0x19a4c116, 0x1e376c08, 0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f, 0x682e6ff3,
                0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208, 0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2
            ];

            // 初始哈希值
            let H = [
                0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a,
                0x510e527f, 0x9b05688c, 0x1f83d9ab, 0x5be0cd19
            ];

            // 将字符串转换为字节数组
            const bytes = new TextEncoder().encode(str);

            // 预处理：添加填充位
            const bits = bytes.length * 8;
            const blocks = [];

            for (let i = 0; i < bytes.length; i++) {
                if (i % 4 === 0) blocks[i >> 2] = 0;
                blocks[i >> 2] |= bytes[i] << (24 - (i % 4) * 8);
            }

            // 添加1比特
            blocks[bytes.length >> 2] |= 0x80 << (24 - (bytes.length % 4) * 8);

            // 添加原始长度
            blocks[(((bits + 64) >>> 9) << 4) + 15] = bits;

            // 处理每个512位块
            for (let i = 0; i < blocks.length; i += 16) {
                const W = new Array(64);

                // 准备消息调度
                for (let t = 0; t < 16; t++) {
                    W[t] = blocks[i + t] || 0;
                }

                for (let t = 16; t < 64; t++) {
                    const s0 = rotr(W[t - 15], 7) ^ rotr(W[t - 15], 18) ^ (W[t - 15] >>> 3);
                    const s1 = rotr(W[t - 2], 17) ^ rotr(W[t - 2], 19) ^ (W[t - 2] >>> 10);
                    W[t] = (W[t - 16] + s0 + W[t - 7] + s1) & 0xffffffff;
                }

                // 初始化工作变量
                let [a, b, c, d, e, f, g, h] = H;

                // 主循环
                for (let t = 0; t < 64; t++) {
                    const S1 = rotr(e, 6) ^ rotr(e, 11) ^ rotr(e, 25);
                    const ch = (e & f) ^ (~e & g);
                    const temp1 = (h + S1 + ch + K[t] + W[t]) & 0xffffffff;
                    const S0 = rotr(a, 2) ^ rotr(a, 13) ^ rotr(a, 22);
                    const maj = (a & b) ^ (a & c) ^ (b & c);
                    const temp2 = (S0 + maj) & 0xffffffff;

                    h = g;
                    g = f;
                    f = e;
                    e = (d + temp1) & 0xffffffff;
                    d = c;
                    c = b;
                    b = a;
                    a = (temp1 + temp2) & 0xffffffff;
                }

                // 计算中间哈希值
                H[0] = (H[0] + a) & 0xffffffff;
                H[1] = (H[1] + b) & 0xffffffff;
                H[2] = (H[2] + c) & 0xffffffff;
                H[3] = (H[3] + d) & 0xffffffff;
                H[4] = (H[4] + e) & 0xffffffff;
                H[5] = (H[5] + f) & 0xffffffff;
                H[6] = (H[6] + g) & 0xffffffff;
                H[7] = (H[7] + h) & 0xffffffff;
            }

            // 生成最终的哈希字符串
            let hash = '';
            for (let i = 0; i < 8; i++) {
                hash += (H[i] >>> 0).toString(16).padStart(8, '0');
            }

            return hash;
        }

        // 循环右移辅助函数
        function rotr(x, n) {
            return (x >>> n) | (x << (32 - n));
        }

        // 异步包装函数，保持接口一致
        async function sha256Async(message) {
            return sha256(message);
        }

        const $ = id => document.getElementById(id);
        const changePwdForm = $('changePwdForm');
        const uid = $('uid');
        const oldPwd = $('oldPwd');
        const newPwd = $('newPwd');
        const confirmPwd = $('confirmPwd');
        const msg = $('msg');
        const btn = $('submitBtn');
        const pwdMatch = $('pwdMatch');
        const pwdMismatch = $('pwdMismatch');

        // 检查密码匹配
        function checkPasswordMatch() {
            if (newPwd.value && confirmPwd.value) {
                if (newPwd.value === confirmPwd.value) {
                    pwdMatch.style.display = 'block';
                    pwdMismatch.style.display = 'none';
                    return true;
                } else {
                    pwdMatch.style.display = 'none';
                    pwdMismatch.style.display = 'block';
                    return false;
                }
            }
            return false;
        }

        // 监听密码输入变化
        [newPwd, confirmPwd].forEach(input => {
            input.addEventListener('input', checkPasswordMatch);
        });

        // 显示消息
        function show(text, isOk) {
            msg.textContent = text;
            msg.className = isOk ? 'ok' : 'err';
        }

        // 提交修改密码请求
        changePwdForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!uid.value || !oldPwd.value || !newPwd.value || !confirmPwd.value) {
                show('请完整填写所有字段', false);
                return;
            }

            if (!checkPasswordMatch()) {
                show('新密码与确认密码不匹配', false);
                return;
            }

            if (newPwd.value === oldPwd.value) {
                show('新密码不能与旧密码相同', false);
                return;
            }

            btn.disabled = true;
            show('正在处理...', true);

            try {
                // 使用纯JavaScript实现的SHA256计算旧密码和新密码的哈希值
                const oldPwdHash = await sha256Async(oldPwd.value);
                const newPwdHash = await sha256Async(newPwd.value);

                const res = await fetch('/api/user/change_pwd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: uid.value,
                        old_pwd_hash: oldPwdHash,  // 改为发送旧密码哈希值
                        new_pwd_hash: newPwdHash   // 改为发送新密码哈希值
                    })
                });

                const data = await res.json();

                // 处理返回结果
                handleResponse(data);

            } catch (e) {
                show('网络错误：' + e.message, false);
            } finally {
                btn.disabled = false;
            }
        };

        // 处理后端响应
        function handleResponse(data) {
            switch (data.code) {
                case 0:   // 密码修改成功
                    show(data.msg, true);
                    // 清空密码字段
                    oldPwd.value = '';
                    newPwd.value = '';
                    confirmPwd.value = '';
                    pwdMatch.style.display = 'none';
                    pwdMismatch.style.display = 'none';
                    // 可选：3秒后自动跳转回登录页
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    break;

                case 1:   // 用户不存在
                    show(data.msg, false);
                    uid.focus();
                    break;

                case 2:   // 旧密码错误
                    show(data.msg, false);
                    oldPwd.focus();
                    break;

                case 3:   // 新密码格式错误
                    show(data.msg + (data.detail ? ': ' + data.detail : ''), false);
                    newPwd.focus();
                    break;

                case 4:   // 数据库故障
                    show(data.msg + '，请稍后再试', false);
                    break;

                default:
                    show('未知状态码：' + data.code + ' ' + (data.msg || ''), false);
            }
        }

        // 返回按钮
        $('backBtn').onclick = () => {
            window.location.href = 'index.html';
        };

        // 页面加载时自动聚焦到用户ID输入框
        window.addEventListener('load', () => {
            if (!uid.value) uid.focus();
        });
    </script>
</body>

</html>
