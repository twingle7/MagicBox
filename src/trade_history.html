    <script>

            function fmtTime(dateTimeStr) {
                // å°†åç«¯è¿”å›çš„æ—¶é—´å­—ç¬¦ä¸²è½¬æ¢ä¸ºDateå¯¹è±¡ï¼Œç„¶å+8å°æ—¶
                const date = new Date(dateTimeStr.replace(' ', 'T') + 'Z'); // æ·»åŠ Zè¡¨ç¤ºUTCæ—¶é—´
                date.setHours(date.getHours()); // +8å°æ—¶è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´

                // æ ¼å¼åŒ–ä¸ºåŒ—äº¬æ—¶é—´å­—ç¬¦ä¸²
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');

                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            }

            }

            /* æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•° */
            function showResult(message, isSuccess, target = tradeContent) {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-message ${isSuccess ? 'success' : 'error'}`;
                resultDiv.textContent = message;
                target.appendChild(resultDiv);

                setTimeout(() => {
                    resultDiv.classList.add('show');

                setTimeout(() => {

            /* è·å–Cookie */
            function getCookie() {
                return localStorage.getItem('cookie');
            }

            /* APIè°ƒç”¨å‡½æ•° */
            async function apiCall(endpoint, data) {
                try {
                    const response = await fetch(`${BASE_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)

                    if (!response.ok) {

            /* æ˜¾ç¤ºåŠ è½½ä¸­å¼¹çª— */

                // å¼€å§‹å€’è®¡æ—¶

                countdownTimer = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {

                    } else {
                        countdown.textContent = `æ­£åœ¨æ˜¾ç¤ºç»“æœ...`;
                        clearInterval(countdownTimer);

                }, 1000);
            }

            /* éšè—åŠ è½½ä¸­å¼¹çª— */
