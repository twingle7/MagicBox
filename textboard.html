                /* å¦‚æœå·²ç»æ˜¯"å¹´-æœˆ-æ—¥ æ—¶:åˆ†:ç§’"æ ¼å¼ï¼Œç›´æ¥ä½¿ç”¨
                if (typeof timeString === 'string' && timeString.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/)) {

                // å°†æ—¶é—´è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ (UTC+8)

            messageItem.className = `message-item ${isSystem ? 'system' : ''} ${statusInfo.class}`;
            messageItem.dataset.id = message.id; // å­˜å‚¨ç•™è¨€ID

            messageItem.innerHTML = `

        <div class="message-content ${isSystem ? 'system' : ''} ${statusInfo.class}">

        <div class="message-footer">

            return messageItem;
        }

        // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
        function renderMessages(messages, isPending = false) {
            if (!messages || messages.length === 0) {
                const message = isPending ? 'æ‚¨è¿˜æ²¡æœ‰å¾…å®¡æ ¸çš„ç•™è¨€' : 'æš‚æ—¶æ²¡æœ‰ç•™è¨€';
                showEmptyState(message);
                return;
            }

            messagesList.innerHTML = '';

            // æœåŠ¡å™¨è¿”å›æ—¶é—´ä»æ–°åˆ°æ—§ï¼Œä½†å¾…å®¡æ ¸ç•™è¨€éœ€è¦ç‰¹åˆ«å¤„ç†
            messages.forEach(message => {
                if (isPending) {
                    // åœ¨å¾…å®¡æ ¸åˆ—è¡¨ä¸­æ˜¾ç¤ºæ‰€æœ‰çŠ¶æ€çš„ç•™è¨€
                    messagesList.appendChild(createMessageItem(message, true));
                } else {
                    // åœ¨å…¬å…±ç•™è¨€åŒºåªæ˜¾ç¤ºå·²é€šè¿‡çš„ç•™è¨€
                    if (message.is_approved === 1) {
                        messagesList.appendChild(createMessageItem(message, false));
                    }
                }
            });
        }

        // æ¸²æŸ“å¾…å®¡æ ¸ç•™è¨€åˆ—è¡¨
        function renderPendingMessages(data) {
            if (!data.success || !data.data || data.data.length === 0) {
                showEmptyState('æ‚¨è¿˜æ²¡æœ‰å¾…å®¡æ ¸çš„ç•™è¨€');
                return;
            }

            // è®¡ç®—å„ç§çŠ¶æ€çš„ç•™è¨€æ•°é‡
            const pendingCount = data.data.filter(item => item.is_approved === 0).length;
            const approvedCount = data.data.filter(item => item.is_approved === 1).length;
            const rejectedCount = data.data.filter(item => item.is_approved === 2).length;

            // æ›´æ–°æ ‡é¢˜æ˜¾ç¤ºç»Ÿè®¡
            messagesTitle.textContent = `â³ æˆ‘çš„å¾…å®¡æ ¸ (${pendingCount} å¾…å®¡, ${rejectedCount} æœªé€šè¿‡)`;

            renderMessages(data.data, true);
        }

        // å‘é€é²œèŠ±/é¸¡è›‹ååº”
        async function sendReaction(messageId, type, buttonElement) {
            const cookie = getCookie();
            if (!cookie) {
                showMessage(submitResult, 'è¯·å…ˆç™»å½•', 'error');
                return;
            }

            // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤ç‚¹å‡»
            buttonElement.disabled = true;
            buttonElement.classList.add('disabled');
            const originalHTML = buttonElement.innerHTML;
            buttonElement.innerHTML = '<span class="spinner"></span>';

            try {
                const response = await fetch(`${API_BASE}/textboard/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookie: cookie,
                        comment_id: messageId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(submitResult, 'æ“ä½œæˆåŠŸï¼', 'success');

                    // æ›´æ–°è¯¥ç•™è¨€çš„è®¡æ•°æ˜¾ç¤º
                    updateMessageCount(messageId, type);
                } else {
                    showMessage(submitResult, data.msg || 'æ“ä½œå¤±è´¥', 'error');
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    buttonElement.disabled = false;
                    buttonElement.classList.remove('disabled');
                    buttonElement.innerHTML = originalHTML;
                }
            } catch (error) {
                showMessage(submitResult, 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                buttonElement.disabled = false;
                buttonElement.classList.remove('disabled');
                buttonElement.innerHTML = originalHTML;
            }
        }

        // æ›´æ–°ç•™è¨€è®¡æ•°æ˜¾ç¤º
        function updateMessageCount(messageId, type) {
            // åœ¨å½“å‰æ ‡ç­¾é¡µçš„æ¶ˆæ¯æ•°ç»„ä¸­æŸ¥æ‰¾å¯¹åº”æ¶ˆæ¯
            const messages = currentTab === 'public' ? currentMessages.public : currentMessages.pending;
            const messageIndex = messages.findIndex(msg => msg.id === messageId);

            if (messageIndex !== -1) {
                // æ›´æ–°è®¡æ•°
                if (type === 'flower') {
                    currentMessages[currentTab][messageIndex].flower = (currentMessages[currentTab][messageIndex].flower || 0) + 1;
                } else if (type === 'egg') {
                    currentMessages[currentTab][messageIndex].egg = (currentMessages[currentTab][messageIndex].egg || 0) + 1;
                }

                // é‡æ–°æ¸²æŸ“æ•´ä¸ªåˆ—è¡¨
                if (currentTab === 'public') {
                    renderMessages(currentMessages.public, false);
                } else {
                    renderPendingMessages({ success: true, data: currentMessages.pending });
                }
            } else {
                // å¦‚æœæ²¡æ‰¾åˆ°ï¼Œåˆ·æ–°æ•´ä¸ªåˆ—è¡¨
                refreshCurrentTab();
            }
        }

        // æäº¤æ–°ç•™è¨€
        async function submitMessage() {
            const content = newMessageInput.value.trim();
            const cookie = getCookie();

            if (!cookie) {
                showMessage(submitResult, 'è¯·å…ˆç™»å½•', 'error');
                return;
            }

            if (!content) {
                showMessage(submitResult, 'è¯·è¾“å…¥ç•™è¨€å†…å®¹', 'error');
                return;
            }

            if (content.length > 500) {
                showMessage(submitResult, 'ç•™è¨€å†…å®¹ä¸èƒ½è¶…è¿‡500å­—', 'error');
                return;
            }

            // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner"></span> å‘å¸ƒä¸­...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/textboard/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookie: cookie,
                        content: content
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(submitResult, 'ç•™è¨€å·²æäº¤ï¼Œæ­£åœ¨ç­‰å¾…å®¡æ ¸', 'success');
                    newMessageInput.value = '';
                    charCount.textContent = '0';
                    // åˆ·æ–°å¾…å®¡æ ¸ç•™è¨€åˆ—è¡¨
                    if (currentTab === 'pending') {
                        await loadPendingMessages();
                    }
                } else {
                    showMessage(submitResult, data.msg || 'å‘å¸ƒå¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage(submitResult, 'ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // è·å–å…¬å…±ç•™è¨€
        async function loadPublicMessages() {
            try {
                const response = await fetch(`${API_BASE}/textboard/view`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const messages = await response.json();
                currentMessages.public = messages; // ä¿å­˜åˆ°å½“å‰æ¶ˆæ¯æ•°ç»„
                renderMessages(messages);
            } catch (error) {
                messagesList.innerHTML = `
          <div class="result error show">
            åŠ è½½ç•™è¨€å¤±è´¥: ${error.message}
            <br>
            <button onclick="loadMessages('public')" style="margin-top: 10px;">é‡è¯•</button>
          </div>
        `;
                console.error('åŠ è½½å…¬å…±ç•™è¨€å¤±è´¥:', error);
            }
        }

        // è·å–å¾…å®¡æ ¸ç•™è¨€
        async function loadPendingMessages() {
            const cookie = getCookie();

            if (!cookie) {
                showMessage(submitResult, 'è¯·å…ˆç™»å½•æŸ¥çœ‹å¾…å®¡æ ¸ç•™è¨€', 'info');
                showEmptyState('è¯·ç™»å½•åæŸ¥çœ‹å¾…å®¡æ ¸ç•™è¨€');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/textboard/view_wait`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookie: cookie
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentMessages.pending = data.data || []; // ä¿å­˜åˆ°å½“å‰æ¶ˆæ¯æ•°ç»„
                    renderPendingMessages(data);
                } else {
                    showEmptyState(data.msg || 'æš‚æ— å¾…å®¡æ ¸ç•™è¨€');
                }
            } catch (error) {
                messagesList.innerHTML = `
          <div class="result error show">
            åŠ è½½å¾…å®¡æ ¸ç•™è¨€å¤±è´¥: ${error.message}
            <br>
            <button onclick="loadPendingMessages()" style="margin-top: 10px;">é‡è¯•</button>
          </div>
        `;
                console.error('åŠ è½½å¾…å®¡æ ¸ç•™è¨€å¤±è´¥:', error);
            }
        }

        // åŠ è½½å½“å‰æ ‡ç­¾é¡µçš„æ¶ˆæ¯
        async function loadMessages(tab) {
            showLoading();

            if (tab === 'public') {
                messagesTitle.textContent = 'ğŸ’¬ å…¬å…±ç•™è¨€åŒº';
                await loadPublicMessages();
            } else if (tab === 'pending') {
                messagesTitle.textContent = 'â³ æˆ‘çš„å¾…å®¡æ ¸ç•™è¨€';
                await loadPendingMessages();
            }
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            currentTab = tab;

            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            publicTab.classList.toggle('active', tab === 'public');
            pendingTab.classList.toggle('active', tab === 'pending');

            // åŠ è½½å¯¹åº”æ ‡ç­¾é¡µçš„æ¶ˆæ¯
            loadMessages(tab);
        }

        // åˆ·æ–°å½“å‰æ ‡ç­¾é¡µ
        function refreshCurrentTab() {
            loadMessages(currentTab);
        }

        // åˆ·æ–°ç•™è¨€ï¼ˆå…¬å…±ç•™è¨€ï¼‰
        function refreshMessages() {
            switchTab('public');
        }

        // æ¸…ç©ºç•™è¨€å†…å®¹
        function clearMessage() {
            newMessageInput.value = '';
            charCount.textContent = '0';
        }

        // åˆå§‹åŒ–
        function init() {
            // æ˜¾ç¤ºç”¨æˆ·ID
            const uid = getUid();
            userIdDisplay.textContent = uid;

            // ç›‘å¬è¾“å…¥æ¡†å­—ç¬¦æ•°
            newMessageInput.addEventListener('input', () => {
                const length = newMessageInput.value.length;
                charCount.textContent = `${length}/500`;
                charCount.classList.toggle('warning', length > 450);
            });

            // åŠ è½½å…¬å…±ç•™è¨€åˆ—è¡¨
            loadMessages('public');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);
    </script>
