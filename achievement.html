<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌展板-成就榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #74b9ff;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* 返回按钮 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 100;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4);
        }

        /* 创建展示框按钮 */
        .create-showcase-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .create-showcase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        /* 创建展示框模态框 */
        .create-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .create-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.3s ease;
        }

        .create-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .create-title {
            font-size: 1.5rem;
            color: #00cec9;
        }

        .create-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .create-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 表单容器 - 可滚动 */
        .create-form-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* 自定义滚动条样式 */
        .create-form-container::-webkit-scrollbar {
            width: 8px;
        }

        .create-form-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .create-form-container::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.5);
            border-radius: 4px;
        }

        .create-form-container::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.7);
        }

        .create-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 0.9rem;
            color: #a29bfe;
        }

        .form-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .card-count {
            text-align: center;
            font-size: 0.9rem;
            color: #74b9ff;
            margin: 10px 0;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        .submit-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cancel-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .form-error {
            color: #ff7675;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        /* 用户成就容器 */
        .users-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 用户成就板块 */
        .user-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .user-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* 用户头部信息 */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-id {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00cec9, #00b894);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        /* 全收集标签容器 - 优化版 */
        .full-collect-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* 全收集标签样式 - 重新设计，更加炫酷 */
        .full-collect-badge {
            padding: 12px 28px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.2rem;
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            cursor: pointer;
            /* 移除绿色相关的样式，改为更炫酷的颜色 */
            border: 2px solid transparent;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 添加发光效果 */
        .full-collect-badge::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.8));
            z-index: 0;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* 添加脉冲动画 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .full-collect-badge {
            animation: pulse 3s infinite;
        }

        /* 鼠标悬停效果 */
        .full-collect-badge:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .full-collect-badge:hover::before {
            opacity: 1;
        }

        /* 标签内容，位于渐变层上方 */
        .full-collect-badge span {
            position: relative;
            z-index: 2;
            display: block;
            /* 移除渐变色，改为纯白加阴影 */
            color: #FFFFFF;
            text-shadow:
                1px 1px 2px rgba(0, 0, 0, 0.8),
                0 0 8px rgba(0, 0, 0, 0.5),
                0 0 12px currentColor;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* 添加金属质感的内阴影 */
        .full-collect-badge::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: inherit;
            border-radius: 12px;
            z-index: 1;
            opacity: 0.8;
        }

        /* 重新设计颜色方案 - 移除绿色，使用更炫酷的颜色组合 */
        .set-1 {
            background: linear-gradient(45deg,
                    #6C5CE7 0%,
                    #A29BFE 25%,
                    #6C5CE7 50%,
                    #A29BFE 75%,
                    #6C5CE7 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-2 {
            background: linear-gradient(45deg,
                    #FF6B9D 0%,
                    #FF8E53 25%,
                    #FF6B9D 50%,
                    #FF8E53 75%,
                    #FF6B9D 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-3 {
            background: linear-gradient(45deg,
                    #00C9FF 0%,
                    #92FE9D 25%,
                    #00C9FF 50%,
                    #92FE9D 75%,
                    #00C9FF 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-4 {
            background: linear-gradient(45deg,
                    #9D50BB 0%,
                    #6E48AA 25%,
                    #9D50BB 50%,
                    #6E48AA 75%,
                    #9D50BB 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-5 {
            background: linear-gradient(45deg,
                    #FF416C 0%,
                    #FF4B2B 25%,
                    #FF416C 50%,
                    #FF4B2B 75%,
                    #FF416C 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-6 {
            background: linear-gradient(45deg,
                    #36D1DC 0%,
                    #5B86E5 25%,
                    #36D1DC 50%,
                    #5B86E5 75%,
                    #36D1DC 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-7 {
            background: linear-gradient(45deg,
                    #834D9B 0%,
                    #D04ED6 25%,
                    #834D9B 50%,
                    #D04ED6 75%,
                    #834D9B 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-8 {
            background: linear-gradient(45deg,
                    #FF5E62 0%,
                    #FF9966 25%,
                    #FF5E62 50%,
                    #FF9966 75%,
                    #FF5E62 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        .set-default {
            background: linear-gradient(45deg,
                    #667eea 0%,
                    #764ba2 25%,
                    #667eea 50%,
                    #764ba2 75%,
                    #667eea 100%);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
        }

        /* 渐变动画 */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 卡片展示区域 */
        .cards-section {
            margin-top: 20px;
        }

        .cards-section h3 {
            font-size: 1.3rem;
            color: #74b9ff;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        /* 卡牌样式 */
        .card-item {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-item:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card-item:hover .card-image {
            transform: scale(1.1);
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 0 0 10px 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .card-item:hover .card-info {
            transform: translateY(0);
        }

        .card-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            margin-bottom: 3px;
        }

        .card-rarity {
            font-size: 0.8rem;
            color: #aaa;
        }

        /* 根据稀有度添加边框 */
        .rarity-1 .card-image {
            border: 2px solid #f5f5f5;
        }

        .rarity-2 .card-image {
            border: 2px solid #00cec9;
        }

        .rarity-3 .card-image {
            border: 2px solid #74b9ff;
        }

        .rarity-4 .card-image {
            border: 2px solid #a29bfe;
        }

        .rarity-5 .card-image {
            border: 2px solid #fdcb6e;
        }

        .rarity-6 .card-image {
            border: 2px solid #ff7675;
        }

        .rarity-7 .card-image {
            border: 2px solid;
            border-image: linear-gradient(45deg,
                    #ff7675, #fd79a8, #a29bfe,
                    #74b9ff, #00cec9, #00b894,
                    #fdcb6e) 1;
        }

        /* 卡牌详情模态框 */
        .card-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            animation: zoomIn 0.3s ease;
            position: relative;
        }

        .modal-image {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .image-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            max-width: 300px;
        }

        .card-detail {
            margin-top: 5px;
            color: #aaa;
            font-size: 0.8rem;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a29bfe;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6c5ce7;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 错误状态 */
        .error {
            text-align: center;
            padding: 50px;
            background: rgba(225, 112, 85, 0.2);
            border-radius: 10px;
            border: 1px solid #e17055;
            color: #e17055;
            margin: 20px auto;
            max-width: 500px;
        }

        /* 无数据状态 */
        .no-data {
            text-align: center;
            padding: 50px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            margin: 20px auto;
            max-width: 500px;
        }

        /* 用户排名徽章 */
        .rank-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid #1a1a2e;
            z-index: 10;
        }

        /* 用户板块容器 */
        .user-panel-container {
            position: relative;
        }

        /* 统计信息 */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #a29bfe;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        /* 成功消息 - 修改为右下角弹出 */
        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 1001;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), fadeOut 0.5s ease 2.5s forwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform-origin: bottom right;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            animation: pulse 2s infinite;
        }

        .success-content {
            flex: 1;
        }

        .success-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .success-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        /* 右下角弹出动画 */
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
                visibility: hidden;
            }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .user-id {
                font-size: 1.5rem;
            }

            .full-collect-badge {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .card-image {
                height: 180px;
            }

            .stat-item {
                min-width: 80px;
                padding: 8px 15px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .rank-badge {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .create-showcase-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .success-message {
                max-width: 300px;
                padding: 15px 20px;
                bottom: 15px;
                right: 15px;
            }

            .success-icon {
                width: 35px;
                height: 35px;
                font-size: 1.3rem;
            }

            .success-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .user-id {
                font-size: 1.3rem;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .card-image {
                height: 150px;
            }

            .user-panel {
                padding: 20px 15px;
            }

            .full-collect-badge {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .stat-item {
                min-width: 70px;
                padding: 6px 12px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .back-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .create-showcase-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .success-message {
                max-width: calc(100% - 30px);
                padding: 12px 15px;
                bottom: 10px;
                right: 10px;
            }

            .success-icon {
                width: 30px;
                height: 30px;
                font-size: 1.1rem;
            }

            .success-title {
                font-size: 1rem;
            }

            .success-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <!-- 返回按钮 -->
    <a href="drawcard.html" class="back-button">
        ← 返回
    </a>

    <!-- 创建展示框按钮 -->
    <button class="create-showcase-btn" onclick="openCreateModal()">
        ✨ 创建我的展示框
    </button>

    <!-- 创建展示框模态框 -->
    <div class="create-modal" id="createModal">
        <div class="create-content">
            <div class="create-header">
                <h2 class="create-title">创建我的卡牌展示框</h2>
                <button class="create-close" onclick="closeCreateModal()">×</button>
            </div>
            <div class="create-form-container">
                <form class="create-form" id="createForm">
                    <p style="color: #74b9ff; margin-bottom: 15px; font-size: 0.9rem;">请输入要展示卡牌的全局ID（至少2个，最多8个）</p>
                    <div id="cardInputsContainer">
                        <!-- 输入框会在这里动态生成 -->
                    </div>
                    <div class="card-count" id="cardCount">已填: 0/8</div>
                    <div class="form-error" id="formError"></div>
                </form>
            </div>
            <div class="form-buttons">
                <button type="button" class="cancel-btn" onclick="closeCreateModal()">取消</button>
                <button type="button" class="submit-btn" id="submitBtn" onclick="submitCreateForm()"
                    disabled>提交创建</button>
            </div>
        </div>
    </div>

    <!-- 卡牌详情模态框 -->
    <div class="card-modal" id="cardModal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="卡牌大图">
            <div class="image-info" id="imageInfo">
                <div id="cardName"></div>
                <div class="card-detail" id="cardDetails"></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h1>卡牌展板-成就榜</h1>
            <p class="subtitle">展示你的心爱卡牌</p>
        </div>

        <!-- 用户成就容器 -->
        <div class="users-container" id="usersContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在加载成就数据...</p>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
        <div class="no-data" id="noData" style="display: none;">
            <h2>暂无成就数据</h2>
            <p>还没有玩家完成卡组全收集</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const $ = id => document.getElementById(id);
        const usersContainer = $('usersContainer');
        const loading = $('loading');
        const error = $('error');
        const noData = $('noData');
        const cardModal = $('cardModal');
        const modalImage = $('modalImage');
        const imageInfo = $('imageInfo');
        const cardName = $('cardName');
        const cardDetails = $('cardDetails');
        const createModal = $('createModal');
        const createForm = $('createForm');
        const cardInputsContainer = $('cardInputsContainer');
        const cardCount = $('cardCount');
        const formError = $('formError');
        const submitBtn = $('submitBtn');

        // 存储成就数据
        let achievementsData = [];

        // 初始化页面
        window.addEventListener('load', function () {
            fetchAchievements();
            initCreateForm();
        });

        // 获取成就数据
        async function fetchAchievements() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                noData.style.display = 'none';

                const response = await fetch('http://47.92.231.94:8080/card/achievement/view', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success === true) {
                    renderAchievements(data.users);
                } else {
                    showError('获取成就数据失败: ' + (data.msg || '未知错误'));
                }
            } catch (err) {
                showError('网络请求失败: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // 渲染成就数据
        function renderAchievements(users) {
            if (!users || users.length === 0) {
                noData.style.display = 'block';
                usersContainer.style.display = 'none';
                return;
            }

            // 按sets数组长度从大到小排序
            users.sort((a, b) => b.sets.length - a.sets.length);

            // 存储数据
            achievementsData = users;

            // 清空容器
            usersContainer.innerHTML = '';

            // 为每个用户创建成就面板
            users.forEach((user, index) => {
                const userPanelContainer = document.createElement('div');
                userPanelContainer.className = 'user-panel-container';

                // 前三名显示排名徽章
                if (index < 3) {
                    const rankBadge = document.createElement('div');
                    rankBadge.className = 'rank-badge';
                    rankBadge.textContent = `#${index + 1}`;
                    userPanelContainer.appendChild(rankBadge);
                }

                const userPanel = document.createElement('div');
                userPanel.className = 'user-panel';
                userPanel.dataset.userIndex = index;

                // 用户头部信息
                const userHeader = document.createElement('div');
                userHeader.className = 'user-header';

                const userIdDiv = document.createElement('div');
                userIdDiv.className = 'user-id';
                userIdDiv.textContent = `玩家ID: ${user.user_id}`;

                const statsBar = document.createElement('div');
                statsBar.className = 'stats-bar';

                // 统计信息
                const totalSets = document.createElement('div');
                totalSets.className = 'stat-item';
                totalSets.innerHTML = `
          <div class="stat-label">全收集套系</div>
          <div class="stat-value">${user.sets.length}</div>
        `;

                statsBar.appendChild(totalSets);

                userHeader.appendChild(userIdDiv);
                userHeader.appendChild(statsBar);

                // 全收集标签容器
                const fullCollectContainer = document.createElement('div');
                fullCollectContainer.className = 'full-collect-container';

                // 为每个全收集套系创建标签
                if (user.sets && user.sets.length > 0) {
                    user.sets.forEach(set => {
                        const badge = document.createElement('div');
                        badge.className = `full-collect-badge set-${set.set_id % 8 || set.set_id}`;
                        if (set.set_id > 8) {
                            badge.classList.add('set-default');
                        }

                        // 添加渐变文字
                        const badgeText = document.createElement('span');
                        badgeText.textContent = `${set.set_name} 全收集`;
                        badge.appendChild(badgeText);

                        fullCollectContainer.appendChild(badge);
                    });
                } else {
                    const noSetsBadge = document.createElement('div');
                    noSetsBadge.className = 'full-collect-badge set-default';
                    const badgeText = document.createElement('span');
                    badgeText.textContent = '暂无全收集套系';
                    noSetsBadge.appendChild(badgeText);
                    fullCollectContainer.appendChild(noSetsBadge);
                }

                // 卡片展示区域
                const cardsSection = document.createElement('div');
                cardsSection.className = 'cards-section';

                if (user.cards && user.cards.length > 0) {
                    const sectionTitle = document.createElement('h3');
                    sectionTitle.textContent = '卡牌展示';
                    cardsSection.appendChild(sectionTitle);

                    const cardsGrid = document.createElement('div');
                    cardsGrid.className = 'cards-grid';

                    // 为每张卡牌创建缩略图
                    user.cards.forEach(card => {
                        const cardItem = createCardThumbnail(card, index);
                        cardsGrid.appendChild(cardItem);
                    });

                    cardsSection.appendChild(cardsGrid);
                }

                // 组装用户面板
                userPanel.appendChild(userHeader);
                userPanel.appendChild(fullCollectContainer);
                if (user.cards && user.cards.length > 0) {
                    userPanel.appendChild(cardsSection);
                }

                userPanelContainer.appendChild(userPanel);
                usersContainer.appendChild(userPanelContainer);
            });

            usersContainer.style.display = 'flex';
        }

        // 创建卡牌缩略图
        function createCardThumbnail(card, userIndex) {
            const cardItem = document.createElement('div');
            cardItem.className = `card-item rarity-${card.rarity_id}`;
            cardItem.dataset.userIndex = userIndex;
            cardItem.dataset.cardIndex = card.card_global_id;

            const imageUrl = `./images/${card.set_name}/${card.rarity_id}/${card.image_url}`;

            cardItem.innerHTML = `
        <img src="${imageUrl}" alt="${card.card_name}" class="card-image" loading="lazy">
        <div class="card-info">
          <div class="card-name">${card.card_name}</div>
          <div class="card-rarity">${getRarityName(card.rarity_id)}</div>
        </div>
      `;

            // 点击事件：显示大图
            cardItem.addEventListener('click', () => {
                showCardDetail(card);
            });

            return cardItem;
        }

        // 获取稀有度名称
        function getRarityName(rarityId) {
            const rarityNames = {
                1: '普通',
                2: '稀有',
                3: '史诗',
                4: '传说',
                5: '神话',
                6: '限定',
                7: '至尊'
            };
            return rarityNames[rarityId] || '未知';
        }

        // 显示卡牌详情
        function showCardDetail(card) {
            const imageUrl = `./images/${card.set_name}/${card.rarity_id}/${card.image_url}`;
            const rarityName = getRarityName(card.rarity_id);

            modalImage.src = imageUrl;
            modalImage.alt = card.card_name;

            cardName.textContent = card.card_name;
            cardDetails.innerHTML = `
        套系: ${card.set_name}<br>
        稀有度: ${rarityName} (${card.rarity_id})<br>
        全局ID: ${card.card_global_id}
      `;

            cardModal.style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            cardModal.style.display = 'none';
        }

        // 初始化创建表单
        function initCreateForm() {
            // 清空容器
            cardInputsContainer.innerHTML = '';

            // 创建8个输入框
            for (let i = 0; i < 8; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'form-group';
                inputGroup.innerHTML = `
          <label class="form-label">卡牌 ${i + 1} 全局ID</label>
          <input type="text" 
                 class="form-input" 
                 placeholder="请输入全局ID" 
                 data-index="${i}"
                 oninput="updateCardCount()">
        `;
                cardInputsContainer.appendChild(inputGroup);
            }

            // 初始化数量显示
            updateCardCount();
        }

        // 更新已填写卡牌数量
        function updateCardCount() {
            const inputs = document.querySelectorAll('.form-input');
            let filledCount = 0;

            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledCount++;
                }
            });

            cardCount.textContent = `已填: ${filledCount}/8`;

            // 启用/禁用提交按钮
            submitBtn.disabled = filledCount < 2;
        }

        // 打开创建模态框
        function openCreateModal() {
            createModal.style.display = 'flex';
            // 重置表单
            initCreateForm();
        }

        // 关闭创建模态框
        function closeCreateModal() {
            createModal.style.display = 'none';
            formError.style.display = 'none';
        }

        // 提交创建表单
        async function submitCreateForm() {
            const cookie = localStorage.getItem('cookie');
            if (!cookie) {
                showFormError('请先登录');
                return;
            }

            const inputs = document.querySelectorAll('.form-input');
            const cards = [];

            inputs.forEach(input => {
                const cardId = input.value.trim();
                if (cardId !== '') {
                    cards.push(cardId);
                }
            });

            if (cards.length < 2) {
                showFormError('至少需要填写2个卡牌ID');
                return;
            }

            if (cards.length > 8) {
                showFormError('最多只能填写8个卡牌ID');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '创建中...';

                const response = await fetch('http://47.92.231.94:8080/card/achievement/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookie: cookie,
                        cards: cards
                    })
                });

                const data = await response.json();

                if (data.success === true) {
                    // 显示右下角成功提示
                    showSuccessMessage('创建成功！', '展示框已成功创建，可以在页面中查看。');
                    closeCreateModal();
                    // 刷新页面数据
                    fetchAchievements();
                } else {
                    showFormError(data.msg || '创建失败');
                }
            } catch (err) {
                showFormError('网络请求失败: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交创建';
            }
        }

        // 显示表单错误
        function showFormError(message) {
            formError.textContent = message;
            formError.style.display = 'block';

            // 3秒后自动隐藏错误信息
            setTimeout(() => {
                formError.style.display = 'none';
            }, 3000);
        }

        // 显示右下角成功消息
        function showSuccessMessage(title, text) {
            // 移除已存在的成功消息
            const existingMessages = document.querySelectorAll('.success-message');
            existingMessages.forEach(msg => msg.remove());

            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = `
                <div class="success-icon">✓</div>
                <div class="success-content">
                    <div class="success-title">${title}</div>
                    <div class="success-text">${text}</div>
                </div>
            `;

            document.body.appendChild(successMsg);

            // 3秒后自动移除
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.remove();
                }
            }, 3000);
        }

        // 显示错误信息
        function showError(message) {
            error.style.display = 'block';
            usersContainer.style.display = 'none';

            error.innerHTML = `
        <p>加载失败: ${message}</p>
        <button onclick="window.location.reload()" style="
          padding: 10px 20px;
          margin-top: 20px;
          background: linear-gradient(45deg, #6c5ce7, #a29bfe);
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 600;
        ">重新加载</button>
      `;
        }

        // 键盘事件：ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (cardModal.style.display === 'flex') {
                    closeModal();
                }
                if (createModal.style.display === 'flex') {
                    closeCreateModal();
                }
            }
        });

        // 点击模态框背景关闭
        cardModal.addEventListener('click', (e) => {
            if (e.target === cardModal) {
                closeModal();
            }
        });

        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) {
                closeCreateModal();
            }
        });

        // 阻止表单默认提交
        createForm.addEventListener('submit', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
