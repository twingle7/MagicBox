<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Box - 登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .login-section {
      flex: 1;
      padding: 40px;
    }
    
    .game-info {
      flex: 1;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5ee;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #submitBtn {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
    
    #submitBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }
    
    #submitBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #regBtn {
      background: #f8f9fa;
      color: #6a11cb;
      border: 2px solid #e1e5ee;
    }
    
    #regBtn:hover {
      background: #e9ecef;
    }
    
    #msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    
    .err {
      background-color: #ffe6e6;
      color: #d32f2f;
      border-left: 4px solid #d32f2f;
    }
    
    .ok {
      background-color: #e6f4ea;
      color: #0f9d58;
      border-left: 4px solid #0f9d58;
    }
    
    .game-title {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .game-description {
      line-height: 1.6;
      font-size: 16px;
      text-align: justify;
    }
    
    .highlight {
      font-weight: 600;
      color: #ffeb3b;
    }
    
    .green-text {
      color: #6cef71;
    }
    
    .red-text {
      color: #ffeb3b;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .game-info {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h1>欢迎回来</h1>
      <p class="subtitle">登录您的Magic Box账户(服务器维护中)</p>
      
      <div class="form-group">
        <label for="uid">用户ID：</label>
        <input id="uid" type="text" placeholder="请输入用户ID" />
      </div>
      
      <div class="form-group">
        <label for="pwd">密码：</label>
        <input id="pwd" type="password" placeholder="请输入密码" />
      </div>
      
      <div id="msg"></div>
      
      <div class="btn-group">
        <button id="submitBtn">登录</button>
        <!-- <button id="regBtn">去注册</button> -->
      </div>
    </div>
    
    <div class="game-info">
      <h2 class="game-title">Magic Box 游戏简介</h2>
      <p class="game-description">
        欢迎来到<span class="highlight">Magic Box</span>！在这个刺激的游戏中，你将会拥有一个神奇的魔法盒子，以及<span class="highlight">10,000枚硬币</span>的启动资金。
        <br><br>
        每次游戏，你可以选择一定量的硬币投入魔法盒子中。结果将由命运决定：
        <br><br>
        • <span class="green-text">有50%的几率翻倍</span> - 你的硬币数量将翻倍！
        <br>
        • <span class="red-text">有50%的几率归零</span> - 你投入的硬币将全部消失！
        <br><br>
        考验你的勇气与智慧，合理分配你的硬币，看看你能走多远！
        <br><br>
        <span class="highlight">祝你好运！</span>
      </p>
    </div>
  </div>

  <script>
    // 数据格式（JSON）：
    // POST /user/login
    // {"id": "abc123", "pwd": "123456"}
    //
    // 后端返回格式：
    // 200 OK
    // {"code": 0, "msg": "登录成功"}           // 成功
    // {"code": 1, "msg": "用户不存在"}         // 需要注册
    // {"code": 2, "msg": "密码错误"}           // 重新输入

    const $ = id => document.getElementById(id);
    const uid = $('uid');
    const pwd = $('pwd');
    const msg = $('msg');
    const btn = $('submitBtn');

    // 标记是否已经发送过 user_finish 请求
    //let hasSentUserFinish = localStorage.getItem('hasSentUserFinish') === 'true';

    btn.onclick = async () => {
      if (!uid.value || !pwd.value) {
        show('请完整填写ID和密码', false);
        return;
      }
      btn.disabled = true;
      try {
        const res = await fetch('http://47.92.231.94:8080/user/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: uid.value, pwd: pwd.value })
        });
        const data = await res.json();
        
        // 处理登录结果
        await handleLogin(data);
        
      } catch (e) {
        show('网络错误：' + e, false);
      } finally {
        btn.disabled = false;
      }
    };

    async function handleLogin(data) {
      switch (data.code) {
        case 0:   // 登录成功
          localStorage.setItem('cookie', data.cookie);
          localStorage.setItem('uid', uid.value);

          show(data.msg, true);
          
          //登录成功，发送 user_finish 请求
          await sendUserFinishRequest(data.cookie);
          
          // 跳转到游戏页面
          setTimeout(() => location.href = 'game.html', 1200);
          break;
          
        case 1:   // 用户不存在
          show(data.msg + '，请联系TG获得邀请！', false);
          break;
          
        case 2:   // 密码错误
          show(data.msg + '，请重新输入！', false);
          pwd.focus();
          break;
          
        default:
          show('未知状态码：' + data.code + data.msg, false);
      }
    }

    async function sendUserFinishRequest(cookie) {
      try {
        const res = await fetch('http://47.92.231.94:8080/task/user_finish', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cookie: cookie, task_id: 0})
        });
        
        const result = await res.json();
        
        if (result.success) {
          // 标记为已发送，避免重复发送
          //hasSentUserFinish = true;
          //localStorage.setItem('hasSentUserFinish', 'true');
          console.log('user_finish 请求发送成功');
        } else {
          console.log('user_finish 请求失败');
        }
      } catch (error) {
        console.error('发送 user_finish 请求时出错:', error);
        // 即使发送失败也不阻止用户登录，只是记录错误
      }
    }

    function show(text, isOk) {
      msg.textContent = text;
      msg.className = isOk ? 'ok' : 'err';
    }

    /*
    // 初始化：检查是否已经发送过 user_finish
    if (hasSentUserFinish) {
      console.log('user_finish 请求已发送过，不再重复发送');
    }*/

    // 添加回车键登录支持
    [uid, pwd].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          btn.click();
        }
      });
    });

    // 页面加载时自动聚焦到用户ID输入框
    window.addEventListener('load', () => {
      if (!uid.value) uid.focus();
    });

    $('regBtn').onclick = () => location.href = 'register.html';
  </script>
</body>
</html>
